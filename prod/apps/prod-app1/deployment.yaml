---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ld-prod-app1
  namespace: prod-app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:mainline-alpine3.18-perl
        ports:
        - containerPort: 80
